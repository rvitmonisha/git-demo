<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeverse - The World of Memes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        header {
            background: #0f3460;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f9f871;
        }

        header p {
            margin-top: 5px;
            font-size: 1.2em;
        }

        /* Meme Gallery */
        .meme-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .meme img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .meme img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #0f3460;
            padding: 15px;
            font-size: 0.9em;
            color: #f9f871;
        }
    </style>
</head>
<body>

    <header>
        <h1>Memeverse</h1>
        <p>Explore the funniest memes from across the internet</p>
    </header>

    <section class="meme-gallery">
        <div class="meme">
            <img src="meme1.jpg" alt="Meme 1">
        </div>
        <div class="meme">
            <img src="meme2.jpg" alt="Meme 2">
        </div>
        <div class="meme">
            <img src="meme3.jpg" alt="Meme 3">
        </div>
        <div class="meme">
            <img src="meme4.jpg" alt="Meme 4">
        </div>
    </section>

    <footer>
        <p>Â© 2025 Memeverse | All rights reserved</p>
    </footer>

</body>
</html>
